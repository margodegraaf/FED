	<body>		
			<section>
					<h1>Contact</h1>
					<p>1</p>

					<form action="#" method="post" autocomplete="on">

					E-mail*: <input type="email" name="email" placeholder="E-mail" required><br>
					Straatnaam*: <input type="text" name="adres" placeholder="Adres" required><br>
					Huisnummer*: <input type="text" name="nummer" placeholder="Huisnummer" required><br>
					Postcode*: <input type="text" name="postcode" placeholder="Postcode" required><br>
